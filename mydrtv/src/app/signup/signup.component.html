<form [formGroup]="signupForm" (ngSubmit)="onSubmit()"> 
    <label>
      <p>Name:</p>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </label>

    <label>
      <p>E-mail:</p>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">E-mail is required</div>
          <div *ngIf="f.email.errors.email">E-mail must be a valid e-mail address</div>
      </div>
    </label>

    <label>
        <p>Password:</p>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
         </div>
    </label>

    <label>
        <p>Gender:</p>
        <select formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
          <option value="">Choose...</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>

        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Gender is required</div>
          </div>
    </label>


    <label>
      <input type="checkbox" formControlName="checkbox" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.checkbox.errors }"> I agree to the Terms of Service and Privacy Policy.
      <div *ngIf="submitted && f.checkbox.errors" class="invalid-feedback">
          <div *ngIf="f.checkbox.errors.pattern">You cannot sign up if you do not agree.</div>
        </div>
    </label>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Sign up</button>
    </div>
  
  </form>
