<div class="gallery-wrapper">
<div *ngFor="let f of films" class="gallery">
  <a id="{{f._id}}" href="/film/{{f._id}}">
    <img src="{{f.Poster}}" 
    alt="film-poster">
  </a>
</div>
</div>
