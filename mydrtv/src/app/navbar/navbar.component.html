    <a class="navbar-brand" routerLink="/">MyDRTV</a>

    <div class="collapse navbar-collapse" id="exCollapsingNavbar">

      <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
        <!-- Logged in -->
        <li class="dropdown order-1" *ngIf="this.authService.isLoggedIn()">
          <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Name <span class="caret"></span></button>
          <ul class="dropdown-menu dropdown-menu-right mt-2" id="name">
            <li class="px-3">
              <div class="form-group">
                  <a class="nav-link" routerLink="profile" routerLinkActive="active" *ngIf="this.authService.isLoggedIn()">Profile</a>
              </div>
              <div class="form-group">
                  <a class="nav-link" (click)="logout()" href="#" >Log out</a>
              </div>
            </li>
          </ul>
        </li>
        


        <!-- Logged out -->

          <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Login <span class="caret"></span></button>
          <ul class="dropdown-menu dropdown-menu-right mt-2">

                <button type="submit" id="loginBtn" class="btn btn-primary btn-block" (click)="Login()">Login</button>
              </div>

      </ul>
